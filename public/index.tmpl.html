<!doctype html>
<html class="wt-footer-fixed">
  <head>
    <title>WeatherTo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <% if(dev) { %>
      <link rel="stylesheet" type="text/css" href="css/index.less.css" />
    <% } else { %>
      <link rel="stylesheet" type="text/css" href="css/index.less.min.css" />
    <% } %>

  </head>
  <body>

    <div class="wt-body-stretch">

      <div ng-include="'templates/index.html'">

        <header class="navbar navbar-default wt-navbar wt-header" role="banner">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <span class="wi wi-day-cloudy"></span>
                WeatherTo
              </a>
            </div>
          </div>
        </header>

        <div class="wt-init-loading">
          <div class="wt-init-loading-inner">
            <div><span class="fa fa-circle-o-notch fa-spin wt-spinner"></span></div>
            <!-- <div class="wt-init-loading-text">Loading...</span></div> -->
          </div>
        </div>

      </div>

      <div class="wt-footer-push"></div>
    </div>

    <footer role="contentinfo">
      <div class="container">
        Copyright &copy; 2016 <a href="http://andrz.me" target="_blank">Anders D. Johnson</a>
        | <a href="https://github.com/AndersDJohnson/weather-to">Source at GitHub</a>
        | Data powered by <a href="http://forecast.io/" target="_blank">Forecast</a>.
      </div>
    </footer>

    <% if(dev) { %>
      <script src="bower_components/requirejs/require.js"></script>
      <script src="js/requireConfig.js"></script>
      <script src="js/index.js"></script>

      <script src="//localhost:35729/livereload.js"></script>
    <% } else { %>
      <script src="js/index-build.min.js"></script>
    <% } %>

  </body>
</html>
