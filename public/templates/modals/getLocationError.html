<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Location Error
  </h3>

</div>

<div class="modal-body">

  <p>
  	An error occurred while detecting your location.
  </p>
  <p>
  	You can select one manually using
  	<a ng-click="showLocations(); close()">Locations</a>.
  </p>

</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="dismiss()">Continue</button>
  <button class="btn btn-primary" ng-click="showLocations(); close()">
    <span class="fa fa-location-arrow"></span>
    Go to Locations
  </button>
</div>
