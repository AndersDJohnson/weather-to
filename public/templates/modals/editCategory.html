<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Editing {{cat.name}}
  </h3>

</div>

<div class="modal-body">

  <div ng-include="'templates/forms/category.html'"></div>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close({action: 'save', editingCat: editingCat})">Save</button>
  <button class="btn btn-warning" ng-click="dismiss()">Cancel</button>
</div>
