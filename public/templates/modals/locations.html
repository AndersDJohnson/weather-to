<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Locations
  </h3>

</div>

<div class="modal-body">

  <div>

    <button ng-click="getCurrentLocation(); close()">Detect location</button>
    <button ng-click="showAddLocation(); close()">Add location</button>

  </div>

  <ul class="list-unstyled">
    <li ng-repeat="loc in locations track by loc.id">

      <button ng-click="removeLocation(loc)">x</button>

      <a ng-click="setLocation(loc); close()">{{ loc.name }}</a>

    </li>
  </ul>

</div>
