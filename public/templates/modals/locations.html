<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Locations
  </h3>

</div>

<div class="modal-body">

  <div>

    <button class="btn btn-primary" ng-click="getCurrentLocation(); close()">
      <span class="fa fa-location-arrow"></span>
      Detect current location
    </button>
    <button class="btn btn-success btn-show-add-location" ng-click="showAddLocation(); close()">
      <span class="fa fa-plus"></span>
      New
    </button>

  </div>

  <div ng-if="locations.length">
    <table class="table table-striped table-condensed wt-table wt-table-locations">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="loc in locations track by loc.id" class="wt-location">
          <td class="td-expand">
            <a ng-click="setLocation(loc); close()">
              {{ loc.name }}
            </a>
          </td>
          <td class="td-shrink text-right">
            <button class="btn btn-sm btn-danger" ng-click="removeLocation(loc)">
              <span class="fa fa-trash"></span>
              <span class="sr-only">Delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
