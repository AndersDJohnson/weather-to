<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Settings
  </h3>

</div>

<div class="modal-body">

  <form
    class="form"
    role="form"
    name="settingsForm"
    ng-submit="settingsFormSubmit(this)"
  >

    <div class="checkbox">
      <label for="settingsFormModel.apparentTemperatures">
        <input type="checkbox" class=""
          id="settingsFormModel.apparentTemperatures"
          ng-model="settingsFormModel.apparentTemperatures"
        />
        Apparent Temperatures
      </label>
    </div>

    <div class="form-group">
      <textarea name="jsonField" json-edit="settingsFormModel" rows="10" class="form-control"></textarea>
      <div ng-show="settingsForm.jsonField.$error.json">Invalid JSON.</div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

  </form>

</div>
