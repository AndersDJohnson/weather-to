<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Categories
  </h3>

</div>

<div class="modal-body">

  <table class="table table-striped table-condensed wt-table wt-table-categories">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cat in cats">
        <td class="td-expand">
          {{ cat.name }}
        </td>
        <td class="td-shrink text-right">
          <button class="btn btn-sm btn-default" ng-click="editCategory(cat)">
            <span class="fa fa-pencil"></span>
            <span class="sr-only">Edit</span>
          </button>
          <button class="btn btn-sm btn-danger" ng-click="removeCategory(cat)">
            <span class="fa fa-trash"></span>
            <span class="sr-only">Delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success" ng-click="addCategory()">
    <span class="fa fa-plus"></span>
    New
  </button>

</div>
