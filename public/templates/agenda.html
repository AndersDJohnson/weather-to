<div ng-controller="AgendaController">

  <h3>Agenda</h3>

  <ul class="wt-agenda-list wt-agenda-list-category list-unstyled">
    <li ng-repeat="cat in cats" class="wt-agenda-list-item wt-agenda-list-item-category">

      <div class="media">
        <div class="media-left">
          <button class="wt-list-toggle" ng-click="collapses[cat.id+'-'+$index] = ! collapses[cat.id+'-'+$index]">
            <span ng-show="collapses[cat.id+'-'+$index]"><span class="fa fa-caret-down"><span class="sr-only">Collapse</span></span></span>
            <span ng-hide="collapses[cat.id+'-'+$index]"><span class="fa fa-caret-right"><span class="sr-only">Expand</span></span></span>
          </button>
        </div>

        <div class="media-body">
          <div>
            {{ cat.name }}
          </div>
          <!--
          <div>
            <div>
              {{ cat.temperature.min }} - {{ cat.temperature.max }}
            </div>
            <div>
              <span ng-repeat="(cond, bool) in cat.conditions">
                {{ conditionsByIcon[cond].summary }}{{$last ? '' : ', '}}
              </span>
            </div>
          </div>
          -->
        </div>
      </div>

      <ul collapse="collapses[cat.id]"
        class="wt-agenda-list wt-agenda-list-point-set list-unstyled"
      >
        <li ng-repeat="pointSet in conditionSetsByCat[cat.id]"
          class="wt-agenda-list-item wt-agenda-list-item-point-set"
        >

          <div class="media">

            <div class="media-left">

              <span class="wt-bullet"></span>

              <!--
              <button class="wt-list-toggle" ng-click="collapses[cat.id+'-'+$index] = ! collapses[cat.id+'-'+$index]">
                <span ng-show="collapses[cat.id+'-'+$index]"><span class="fa fa-caret-down"><span class="sr-only">Collapse</span></span></span>
                <span ng-hide="collapses[cat.id+'-'+$index]"><span class="fa fa-caret-right"><span class="sr-only">Expand</span></span></span>
              </button>
              -->
            </div>

            <div class="media-body">

              <div>
                <a ng-click="modal('pointSet', this)">
                  {{ pointSet.start | amCalendar }} - {{ pointSet.end | amCalendar }}
                </a>

                <!--
                <button class="wt-button-unstyled" ng-click="modal('pointSet', this)">
                  <span class="fa fa-info"><span class="sr-only">Info</span></span>
                </button>
                -->
              </div>

            </div>
          </div>

          <!--
          <ol collapse="! collapses[cat.id+'-'+$index]" class="wt-agenda-list wt-agenda-list-point list-unstyled">
            <li ng-repeat="point in pointSet.points" class="wt-agenda-list-item wt-agenda-list-item-point">
              <!- -
              <button class="wt-button-unstyled" ng-click="modal('point', this)">
                <span class="fa fa-info"><span class="sr-only">Info</span></span>
              </button>
              - ->
              <a ng-click="modal('point', {cat: cat, point: point})">
                <span>{{ point.time | amCalendar }}</span>
              </a>
            </li>
          </ol>
          -->

        </li>
      </ul>
    </li>
  </ul>
</div>
