<div class="container-fluid">


  <div ng-controller="AppController">

    <h1>WeatherTo</h1>


    <button class="btn btn-primary" ng-click="showLocations()">Locations</button>
    <button class="btn btn-primary" ng-click="showCategories()">Categories</button>
    <button class="btn btn-default" ng-click="showSettings()">Settings</button>


    <div ng-controller="CurrentController">

      <div ng-if="location">

        <div>
          {{ location.name }}
          <span ng-show="location.resolving">(...)</span>
        </div>

        <div>
          <div>
            {{ current.temperature | number:format.number }}&deg;
            <span class="feels-like">
              (feels like {{ current.apparentTemperature | number:format.number }}&deg;)
            </span>
          </div>
          <div>
            {{ current.summary }}
          </div>
          <button ng-click="modal('current', {current: current})">i</button>
        </div>

      </div>
      <div ng-if="! location">
        No location chosen.
      </div>

    </div>


    <div ng-include="'templates/agenda.html'"></div>

    <!-- <div ng-include="'templates/timeline.html'"></div> -->

  </div>

</div>
