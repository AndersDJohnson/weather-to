<div class="container-fluid">


  <div ng-controller="AppController">

    <h1>WeatherTo</h1>


    <button ng-click="showLocations()">Locations</button>
    <button ng-click="showCategories()">Categories</button>
    <button ng-click="showSettings()">Settings</button>


    <div ng-controller="CurrentController">

      <div ng-if="location">

        <div>
          {{ location.name }}
          <span ng-show="location.resolving">(...)</span>
        </div>

        <div>
          <div>
            <div ng-show="settings.apparentTemperatures">
              {{ current.apparentTemperature }}&deg;
            </div>
            <div ng-hide="settings.apparentTemperatures">
              {{ current.temperature }}&deg;
            </div>
          </div>
          <div>
            {{ current.summary }}
          </div>
          <div>
            <div ng-show="settings.apparentTemperatures">
              Actually {{ current.temperature }}&deg;
            </div>
            <div ng-hide="settings.apparentTemperatures">
              Feels like {{ current.apparentTemperature }}&deg;
            </div>
          </div>
          <button ng-click="modal('current', {current: current})">i</button>
        </div>

      </div>
      <div ng-if="! location">
        No location chosen.
      </div>

    </div>


    <div ng-include="'templates/agenda.html'"></div>

    <!-- <div ng-include="'templates/timeline.html'"></div> -->

  </div>

</div>
