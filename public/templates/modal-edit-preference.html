<div class="modal-header">

  <button type="button" class="close" ng-click="dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

  <h3 class="modal-title">
    Edit {{data.pref.name}}
  </h3>

</div>

<div class="modal-body">

  <form name="pref">
    <textarea name="pref" json-edit="data.pref" rows="10" class="form-control"></textarea>
    <div ng-show="pref.pref.$error.json">Invalid JSON.</div>
  </form>

</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="close({action: 'save', pref: data.pref})">Save</button>
  <button class="btn btn-warning" ng-click="dismiss()">Cancel</button>
</div>
