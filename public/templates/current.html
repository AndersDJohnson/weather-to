<div class="wt-current-container row">

  <div class="wt-current col-xs-8 col-xs-push-2 col-sm-6 col-sm-push-3">

    <div ng-style="{visibility: current ? '' : 'hidden'}">

      <button ng-click="modal('current', {current: current})" class="pull-right">i</button>

      <div class="wt-current-location">
        {{ location.name }}
        <span class="wt-current-location-resolving" ng-show="location.resolving">(...)</span>
      </div>

      <div class="wt-current-data">

        <div class="wt-current-temp">
          <span class="wt-current-temp-actual">
            {{ current.temperature | number:format.number }}&deg;
          </span>
          <span class="wt-current-temp-apparent">
            feels like {{ current.apparentTemperature | number:format.number }}&deg;
          </span>
        </div>

        <div class="wt-current-summary">
          {{ current.summary }}
        </div>

      </div>

    </div>
    <div ng-if="! location">
      No location chosen.
    </div>

  </div>

</div>
